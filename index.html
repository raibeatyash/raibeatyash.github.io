<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>raiBeat & Яsh</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      width: 100vw; height: 100vh;
      display: flex; flex-direction: row;
      font-family: 'Arial', sans-serif;
    }
    .half {
      width: 50vw; height: 100vh;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
    }
    .left {
      background: #1a0000;
      color: #ff3333;
    }
    .right {
      background: #009198;
      color: #b9ffff;
    }
    .main-title {
      font-size: 5em;
      font-weight: bold;
      line-height: 0.9em;
      letter-spacing: 2px;
      margin-bottom: 32px;
      border: 3px solid currentColor;
      padding: 0.1em 0.4em;
      background: transparent;
      border-radius: 8px;
    }
    .subtitle {
      font-size: 2em;
      font-style: italic;
      opacity: 0.9;
      margin-bottom: 44px;
    }
    .button {
      font-size: 2em;
      padding: 20px 60px;
      border: 2px solid currentColor;
      color: inherit;
      background: transparent;
      border-radius: 8px;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      margin-bottom: 12px;
    }
    .left .button:hover {
      background: #ff3333;
      color: #280005;
    }
    .right .button:hover {
      background: #b9ffff;
      color: #009198;
    }
  </style>
</head>
<body>
  <div class="half left">
    <div class="main-title">raiBeat</div>
    <div class="subtitle">Raw. Rebellious. Rumble.</div>
    <button class="button" onclick="window.location.href='raibeat.html'">ENTER</button>
  </div>
  <div class="half right">
    <div class="main-title">Яsh</div>
    <div class="subtitle">Melodic Rhythm Therapy</div>
    <button class="button" onclick="window.location.href='rsh.html'">ENTER</button>
  </div>
</body>
</html>
