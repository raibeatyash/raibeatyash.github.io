<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>raiBeat | Яsh</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    /* Wrapper for diagonal split */
    .split {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
      position: relative;
      transition: flex 0.6s ease;
      overflow: hidden;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
    }

    /* Hover expand effect */
    .split:hover {
      flex: 1.2;
    }

    /* Left Side - raiBeat */
    .left {
      background: linear-gradient(135deg, #000000, #330000, #ff0000);
      clip-path: polygon(0 0, 50% 0, 45% 100%, 0% 100%);
    }

    .left h1 {
      font-size: 4rem;
      color: transparent;
      -webkit-text-stroke: 2px #ff3333;
      animation: flicker 3s infinite;
      margin: 0;
    }

    .left .tagline {
      color: #ff4444;
      margin: 15px 0 30px;
      font-style: italic;
    }

    /* Right Side - Яsh */
    .right {
      background: linear-gradient(135deg, #007788, #00b5b5, #00e0e0);
      clip-path: polygon(50% 0, 100% 0, 100% 100%, 45% 100%);
    }

    .right h1 {
      font-size: 4rem;
      color: transparent;
      -webkit-text-stroke: 2px #6ee7b7;
      margin: 0;
    }

    .right .tagline {
      color: #c9f5eb;
      margin: 15px 0 30px;
      font-style: italic;
    }

    /* Enter Buttons */
    .enter-btn {
      padding: 12px 32px;
      border: 2px solid currentColor;
      color: inherit;
      background: transparent;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .left .enter-btn:hover {
      background: rgba(255, 51, 51, 0.2);
      box-shadow: 0 0 15px #ff3333;
    }

    .right .enter-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px #6ee7b7;
    }

    /* Neon Flicker Animation */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 0 0 4px #ff3333, 0 0 10px #ff0000, 0 0 20px #ff3333;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }
  </style>
</head>
<body>
  <!-- Left Side: raiBeat -->
  <div class="split left">
    <h1>raiBeat</h1>
    <p class="tagline">Raw. Rebellious. Rumble.</p>
    <a href="raibeat.html" class="enter-btn">Enter</a>
  </div>

  <!-- Right Side: Яsh -->
  <div class="split right">
    <h1>Яsh</h1>
    <p class="tagline">Melodic Rhythm Therapy</p>
    <a href="yash.html" class="enter-btn">Enter</a>
  </div>
</body>
</html>
