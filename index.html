<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>raiBeat & Яsh</title>
  <link href="https://fonts.googleapis.com/css2?family=Prata:700&family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
  <style>
    html, body { margin:0; padding:0; height:100%; width:100%; overflow: hidden; }
    body {
      display: flex; flex-direction: row;
      width: 100vw; height: 100vh; position: relative;
      font-family: 'Prata', serif;
      background: #222;
    }
    .half {
      width: 50vw; height: 100vh;
      display: flex; flex-direction: column; 
      align-items: center; justify-content: center;
      position: relative; z-index: 1;
    }
    .left { background: #381012; color: #ff5353; }
    .right { background: linear-gradient(135deg, #19c6c7 0%, #239bab 100%); color: #55f6fa; }
    .main-title {
      font-family: 'Prata', serif; font-size: 5em; font-weight: 700;
      color: transparent;
      -webkit-text-stroke: 2.5px currentColor;
      text-stroke: 2.5px currentColor;
      text-align: center; padding: 0 18px; margin-bottom: 12px;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 24px currentColor, 0px 0px 16px #212;
    }
    .left .main-title { color: #ff5353; }
    .right .main-title { color: #55f6fa; }
    .subtitle {
      font-family: 'Poppins', sans-serif; font-size: 1.2em;
      margin-bottom: 34px; font-style: italic; opacity: 0.87;
      letter-spacing: 2px; color: #fff; text-align: center;
    }
    .left .subtitle { color: #ffa6a6; }
    .right .subtitle { color: #d6ffff; }
    .enter-btn {
      font-family: inherit; font-size: 1.08em; letter-spacing: 2px;
      padding: 10px 44px; border: 2.5px solid currentColor;
      background: transparent; color: inherit;
      border-radius: 3px; font-weight: bold; cursor: pointer;
      margin-bottom: 14px;
      transition: background 0.19s, color 0.19s;
    }
    .enter-btn:hover, .enter-btn:focus {
      background: currentColor; color: #222; border-color: #fff;
    }

    /* Canvas overlay for droplets - fills entire window, pointer-events none */
    #droplet-canvas {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh; z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="droplet-canvas"></canvas>
  <div class="half left">
    <div class="main-title">raiBeat</div>
    <div class="subtitle">Raw. Rebellious. Rumble.</div>
    <button class="enter-btn" onclick="window.location.href='raibeat.html'">ENTER</button>
  </div>
  <div class="half right">
    <div class="main-title">Яsh</div>
    <div class="subtitle">Melodic Rhythm Therapy</div>
    <button class="enter-btn" onclick="window.location.href='rsh.html'">ENTER</button>
  </div>
  <script>
    // Simple ripple effect on mouse/touch: macOS 'droplet' style animation
    const canvas = document.getElementById('droplet-canvas');
    const ctx = canvas.getContext('2d');
    let ripples = [];
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function addRipple(x, y) {
      ripples.push({x, y, r: 0, opacity: 0.25});
    }
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ripples.forEach((ripple, i) => {
        ctx.beginPath();
        ctx.arc(ripple.x, ripple.y, ripple.r, 0, Math.PI*2);
        ctx.strokeStyle = `rgba(200,200,255,${ripple.opacity})`;
        ctx.lineWidth = 3;
        ctx.shadowBlur = 18;
        ctx.shadowColor = "#8dd6fb";
        ctx.stroke();
        ripple.r += 2.3;
        ripple.opacity -= 0.008;
      });
      ripples = ripples.filter(r => r.opacity > 0.01);
      requestAnimationFrame(animate);
    }
    canvas.addEventListener('pointerdown', e => {
      addRipple(e.clientX, e.clientY);
    });
    animate();
  </script>
</body>
</html>
