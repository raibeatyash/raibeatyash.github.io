<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>raiBeat & Яsh</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }
    .half {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .left {
      background: #1a0000;
      color: #ff3333;
      background-image: url(''); /* add subtle textured background if you want */
    }
    .right {
      background: linear-gradient(135deg, #0b7a84 0%, #009898 100%);
      color: #b9ffff;
      background-image: url(''); /* add subtle textured background if you want */
    }
    .main-title {
      font-size: 5em;
      font-weight: bold;
      line-height: 0.9em;
      letter-spacing: 1.8px;
      margin-bottom: 32px;
      border: 3px solid currentColor;
      padding: 0.1em 0.4em;
      border-radius: 8px;
      background: transparent;
      font-family: 'Arial Black', Arial, sans-serif;
    }
    .left .main-title {
      filter: brightness(1.3);
      /* For rebellious effect, slight tilt */
      transform: rotate(-2deg);
    }
    .subtitle {
      font-size: 2em;
      font-style: italic;
      opacity: 0.9;
      margin-bottom: 44px;
      text-align: center;
    }
    .button {
      font-size: 2em;
      padding: 20px 60px;
      border: 2px solid currentColor;
      color: inherit;
      background: transparent;
      border-radius: 8px;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      margin-bottom: 12px;
    }
    .left .button:hover {
      background: #ff3333;
      color: #280005;
    }
    .right .button:hover {
      background: #b9ffff;
      color: #00776d;
    }
  </style>
</head>
<body>
  <div class="half left">
    <div class="main-title">raiBeat</div>
    <div class="subtitle">Raw. Rebellious. Rumble.</div>
    <button class="button" onclick="window.location.href='raibeat.html'">ENTER</button>
  </div>
  <div class="half right">
    <div class="main-title">Яsh</div>
    <div class="subtitle">Melodic Rhythm Therapy</div>
    <button class="button" onclick="window.location.href='rsh.html'">ENTER</button>
  </div>
</body>
</html>
