<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yash Raipure – Dual Alias Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Rubik:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin:0; padding:0; height:100%;
      overflow:hidden;
      background: #0b0a0d;
      color:#fff;
      font-family: 'Rubik', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body {
      position: relative;
    }
    #canvas {
      position: fixed;
      top:0;left:0;
      width:100vw;
      height:100vh;
      z-index:0;
      pointer-events:none;
      background: linear-gradient(135deg,#220011 0%,#0a121b 90%);
    }
    .split-root {
      position: relative;
      z-index: 1;
      width: 90vw;
      max-width: 850px;
      height: 450px;
      display: flex;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 38px #cc2084aa, 0 0 40px #2ccbf4cc inset;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    .left, .right {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
      cursor: pointer;
      transition: box-shadow 0.35s ease, background 0.35s ease;
      pointer-events: auto;
      user-select: none;
      padding-bottom: 4rem;
      color: #eee;
      text-shadow: 0 0 6px #ff5a91bb;
      font-weight: 600;
      font-size: 2.8rem;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      box-sizing: border-box;
    }
    .left {
      background: linear-gradient(45deg, #6a0e26 0%, #1c050d 100%);
      box-shadow: inset 0 0 180px #aa2d4b88;
      border-right: 3px solid #f0284e;
      text-shadow: 0 0 24px #f0284ecc;
    }
    .left:hover, .left:focus {
      box-shadow: 0 0 110px 12px #fa3a5e, inset 0 0 200px #ff3565cc;
      border-color: #ff4574;
      outline: none;
      transform: scale(1.04);
      z-index: 2;
    }
    .right {
      background: linear-gradient(45deg, #247a95 0%,#113741 100%);
      box-shadow: inset 0 0 200px #56ffec88;
      border-left: 3px solid #3ae4f2;
      text-shadow: 0 0 22px #3cf0ffcd;
    }
    .right:hover, .right:focus {
      box-shadow: 0 0 120px 15px #1aedff, inset 0 0 210px #4fe7f699;
      border-color: #2adbf2;
      outline: none;
      transform: scale(1.04);
      z-index: 2;
    }
    /* Buttons */
    .alias-btn {
      margin-top: 2rem;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      padding: 1.4rem 4.3rem;
      border-radius: 38px;
      border: none;
      cursor: pointer;
      user-select: none;
      color: #fff;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      box-shadow: 0 0 45px 4px rgba(255,255,255,0.4);
      background-clip: padding-box;
      transition: background-color 0.3s ease, transform 0.15s ease, box-shadow 0.3s ease;
      outline: none;
      position: relative;
      overflow: hidden;
    }
    .left .alias-btn {
      background: #f43f67;
      box-shadow: 0 0 50px 4px #ff4d75;
    }
    .right .alias-btn {
      background: #21abc4;
      box-shadow: 0 0 62px 6px #15ccff;
    }
    .alias-btn:focus-visible {
      outline: 3px solid #fff;
    }
    .alias-btn:hover {
      filter: brightness(1.1);
    }
    .alias-btn:active {
      transform: scale(0.94);
      box-shadow: 0 0 35px 8px #fff4f4dd;
    }
    /* Heading animation shimmering */
    .shimmer {
      font-weight: 800;
      font-size: 3.5rem;
      margin-bottom: 0.8rem;
      position: relative;
      color: #fee6f2;
      background: linear-gradient(90deg, #fe80ab 0%, #eb4ceed7 30%, #fd69b4 50%, #f996bd 70%, #fd99c0 100%);
      background-size: 200% 100%;
      animation: shimmer 3.5s linear infinite;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      user-select: none;
    }
    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }
    /* Subtle tagline text */
    .tagline {
      font-family: 'Rubik', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      color: #b1d1df;
      margin-bottom: 4rem;
      text-align: center;
      max-width: 350px;
      letter-spacing: 0.04em;
    }
    /* Accessibility focus */
    .left:focus-visible, .right:focus-visible {
      outline: 4px solid #fff;
      filter: brightness(1.2);
      z-index: 9;
    }
    /* Responsive */
    @media (max-width: 700px) {
      .split-root {
        flex-direction: column;
        height: auto;
      }
      .left, .right {
        min-height: 45vh;
        padding-bottom: 5rem;
      }
      .shimmer {
        font-size: 2.4rem;
      }
      .tagline {
        max-width: 100%;
        padding: 0 2rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="split-root">
    <div class="left" tabindex="0" role="button" aria-label="Enter raiBeat profile" onclick="window.location.href='raiBeat.html'" onkeypress="if(event.key==='Enter') window.location.href='raiBeat.html'">
      <div>
        <div class="shimmer">raiBeat</div>
        <div class="tagline">Raw, rebellious underground energy with heavy bass and high-octane beats.</div>
        <button class="alias-btn">Enter raiBeat</button>
      </div>
    </div>
    <div class="right" tabindex="0" role="button" aria-label="Enter Яsh profile" onclick="window.location.href='yash.html'" onkeypress="if(event.key==='Enter') window.location.href='yash.html'">
      <div>
        <div class="shimmer" style="animation-direction: reverse;">Яsh</div>
        <div class="tagline">Melodic, smooth, and immersive journeys built for chillwave and vibes.</div>
        <button class="alias-btn">Enter Яsh</button>
      </div>
    </div>
  </div>

  <script>
    // Particle background for dynamic effect
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    const colors = ['#f76c6c', '#06c1e1', '#c88cf2', '#48b9b9', '#eec213'];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = 0.8 + Math.random() * 1.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.speedX = (Math.random() - 0.5) * 0.4;
        this.speedY = (Math.random() - 0.5) * 0.4;
        this.alpha = 0.15 + Math.random() * 0.25;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > width) this.speedX *= -1;
        if (this.y < 0 || this.y > height) this.speedY *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${hexToRgb(this.color)},${this.alpha})`;
        ctx.shadowColor = ctx.fillStyle;
        ctx.shadowBlur = 8;
        ctx.fill();
      }
    }

    function hexToRgb(hex) {
      hex = hex.replace('#', '');
      return `${parseInt(hex.substr(0,2),16)},${parseInt(hex.substr(2,2),16)},${parseInt(hex.substr(4,2),16)}`;
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 75; i++) {
        particles.push(new Particle());
      }
    }
    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
  </script>
</body>
</html>
