<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>raiBeat | Яsh</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; height: 100%; width: 100%; overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: #222;
    }
    body {
      display: flex;
      flex-direction: row;
      position: relative;
      cursor: none; /* hide default cursor for spotlight */
    }
    .split {
      width: 50%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }
    .left {
      background: #1a0000;
    }
    .right {
      background: linear-gradient(135deg, #007788, #00b5b5);
    }
    h1 {
      font-size: 4rem;
      color: transparent;
      -webkit-text-stroke: 2px currentColor;
      text-stroke: 2px currentColor;
      letter-spacing: 3px;
      margin: 0;
      text-transform: capitalize;
      transition: transform 0.3s ease;
      user-select: none;
    }
    .tagline {
      font-size: 1.2rem;
      margin: 10px 0 20px 0;
      font-style: italic;
      user-select: none;
    }
    .left h1 { color: #ff3333; }
    .left .tagline { color: #ff3333; }
    .right h1 { color: #6ee7b7; }
    .right .tagline { color: #c9f5eb; }
    .enter-btn {
      display: inline-block;
      padding: 10px 30px;
      border: 2px solid currentColor;
      background: transparent;
      color: inherit;
      font-weight: bold;
      text-decoration: none;
      text-transform: uppercase;
      border-radius: 4px;
      transition: all 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      user-select: none;
    }
    .enter-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.06) translateY(-4px);
    }
    /* Spotlight effect */
    #spotlight {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle 120px at var(--x) var(--y), rgba(255,255,255,0.15), transparent 70%);
      transition: background-position 0.1s;
      z-index: 10;
    }
    /* Fade out for page transition */
    body.fade-out {
      opacity: 0;
      transition: opacity 0.7s ease;
    }
  </style>
</head>
<body>
  <div class="split left">
    <div class="content">
      <h1>raiBeat</h1>
      <p class="tagline">Raw. Rebellious. Rumble.</p>
      <a href="raibeat.html" class="enter-btn">Enter</a>
    </div>
  </div>

  <div class="split right">
    <div class="content">
      <h1>Яsh</h1>
      <p class="tagline">Melodic Rhythm Therapy</p>
      <a href="yash.html" class="enter-btn">Enter</a>
    </div>
  </div>

  <div id="spotlight"></div>
  <canvas id="ripple-canvas"></canvas>

  <script>
    // Spotlight follow mouse
    const spotlight = document.getElementById('spotlight');
    document.addEventListener('mousemove', e => {
      spotlight.style.setProperty('--x', e.clientX + 'px');
      spotlight.style.setProperty('--y', e.clientY + 'px');
    });
    document.addEventListener('touchmove', e => {
      if(e.touches.length > 0){
        spotlight.style.setProperty('--x', e.touches[0].clientX + 'px');
        spotlight.style.setProperty('--y', e.touches[0].clientY + 'px');
      }
    });

    // Ripple canvas setup
    const canvas = document.getElementById('ripple-canvas');
    const ctx = canvas.getContext('2d');
    let ripples = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function addRipple(x, y) {
      ripples.push({x, y, radius: 0, opacity: 0.2});
    }

    canvas.addEventListener('pointerdown', e => {
      addRipple(e.clientX, e.clientY);
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ripples.forEach((ripple, i) => {
        ctx.beginPath();
        ctx.arc(ripple.x, ripple.y, ripple.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(255, 255, 255, ${ripple.opacity})`;
        ctx.lineWidth = 3;
        ctx.shadowBlur = 15;
        ctx.shadowColor = "rgba(255, 255, 255, 0.5)";
        ctx.stroke();
        ripple.radius += 2.8;
        ripple.opacity -= 0.012;
      });
      ripples = ripples.filter(r => r.opacity > 0);
      requestAnimationFrame(animate);
    }
    animate();

    // Page fade-out on click "Enter"
    const buttons = document.querySelectorAll('.enter-btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', e => {
        e.preventDefault();
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = btn.href;
        }, 700);  // Duration of fade-out
      });
    });
  </script>
</body>
</html>
