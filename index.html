<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>raiBeat | Яsh</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      overflow: hidden;
    }

    /* Split screen */
    .split {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      position: relative;
      color: #fff;
      overflow: hidden;
    }

    /* Left side - raiBeat */
    .left {
      background: #1a0000;
    }

    .left h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      color: transparent;
      -webkit-text-stroke: 2px #ff3333;
      letter-spacing: 3px;
      margin: 0;
      text-transform: capitalize;
      animation: flicker 3s infinite;
    }

    .left .tagline {
      font-size: 1.2rem;
      margin: 10px 0 20px 0;
      color: #ff3333;
      font-style: italic;
    }

    /* Neon Flicker Effect */
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        text-shadow: 0 0 4px #ff3333, 0 0 10px #ff0000, 0 0 20px #ff3333;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    /* Right side - Яsh */
    .right {
      background: linear-gradient(135deg, #007788, #00b5b5);
    }

    .right::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 20%, transparent 80%);
      animation: waveFlow 10s linear infinite;
    }

    .right h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      color: transparent;
      -webkit-text-stroke: 2px #6ee7b7;
      letter-spacing: 3px;
      margin: 0;
    }

    .right .tagline {
      font-size: 1.2rem;
      margin: 10px 0 20px 0;
      color: #c9f5eb;
      font-style: italic;
    }

    /* Buttons */
    .enter-btn {
      display: inline-block;
      padding: 10px 30px;
      border: 2px solid currentColor;
      background: transparent;
      color: inherit;
      font-weight: bold;
      text-decoration: none;
      text-transform: uppercase;
      border-radius: 4px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    /* raiBeat button */
    .left .enter-btn:hover {
      background: rgba(255, 51, 51, 0.1);
      box-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333;
    }

    /* Яsh button */
    .right .enter-btn {
      animation: breathe 4s ease-in-out infinite;
    }

    .right .enter-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Animations */
    @keyframes waveFlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes breathe {
      0%, 100% { box-shadow: 0 0 10px #6ee7b7; }
      50% { box-shadow: 0 0 25px #6ee7b7; }
    }
  </style>
</head>
<body>
  <!-- Left Side: raiBeat -->
  <div class="split left">
    <div class="content">
      <h1>raiBeat</h1>
      <p class="tagline">Raw. Rebellious. Rumble.</p>
      <a href="#raibeat" class="enter-btn">Enter</a>
    </div>
  </div>

  <!-- Right Side: Яsh -->
  <div class="split right">
    <div class="content">
      <h1>Яsh</h1>
      <p class="tagline">Melodic Rhythm Therapy</p>
      <a href="#yash" class="enter-btn">Enter</a>
    </div>
  </div>
</body>
</html>
