<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    display: flex;
    position: relative;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    animation: gradientShift 20s ease infinite;
    background-size: 400% 400%;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Keep your split-screen styles here (unchanged)... */

  /* ===== Custom Cursor ===== */
  #cursor {
    width: 20px;
    height: 20px;
    border: 2px solid #fff;
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: transform 0.15s ease, width 0.2s ease, height 0.2s ease;
    z-index: 9999;
    mix-blend-mode: difference;
  }

  #cursor.click {
    width: 40px;
    height: 40px;
    opacity: 0.6;
  }

  /* ===== Scroll reveal animation ===== */
  .reveal {
    opacity: 0;
    transform: translateY(40px);
    transition: all 1s ease;
  }

  .reveal.active {
    opacity: 1;
    transform: translateY(0);
  }
</style>

<body>
  <!-- keep your split sections here -->

  <!-- Custom Cursor -->
  <div id="cursor"></div>

  <canvas id="ripple-canvas"></canvas>

<script>
  // ===== Custom Cursor =====
  const cursor = document.getElementById("cursor");
  document.addEventListener("mousemove", e => {
    cursor.style.left = e.clientX + "px";
    cursor.style.top = e.clientY + "px";
  });
  document.addEventListener("click", () => {
    cursor.classList.add("click");
    setTimeout(() => cursor.classList.remove("click"), 200);
  });

  // ===== Scroll Reveal =====
  const reveals = document.querySelectorAll(".reveal");
  function revealOnScroll() {
    const triggerBottom = window.innerHeight * 0.85;
    reveals.forEach(el => {
      const boxTop = el.getBoundingClientRect().top;
      if (boxTop < triggerBottom) el.classList.add("active");
    });
  }
  window.addEventListener("scroll", revealOnScroll);
  revealOnScroll();

  // ===== Canvas Ripples (same as before but glowing) =====
  const canvas = document.getElementById('ripple-canvas');
  const ctx = canvas.getContext('2d');
  let ripples = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  document.addEventListener('mousemove', e => {
    ripples.push({x: e.clientX, y: e.clientY, r: 0, opacity: 0.5});
  });

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ripples.forEach(ripple => {
      ctx.beginPath();
      const wave = Math.sin(ripple.r * 0.2) * 5;
      ctx.arc(ripple.x, ripple.y, ripple.r + wave, 0, Math.PI * 2);
      ctx.strokeStyle = `rgba(255, 255, 255, ${ripple.opacity})`;
      ctx.lineWidth = 2;
      ctx.shadowBlur = 20;
      ctx.shadowColor = "rgba(255,255,255,0.7)";
      ctx.stroke();
      ripple.r += 2;
      ripple.opacity -= 0.01;
    });
    ripples = ripples.filter(r => r.opacity > 0);
    requestAnimationFrame(animate);
  }
  animate();
</script>
</body>
