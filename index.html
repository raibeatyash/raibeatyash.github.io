<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>raiBeat | Яsh</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    .split {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: flex 0.6s ease;
      position: relative;
    }

    .split:hover {
      flex: 1.2;
    }

    .left {
      background: linear-gradient(120deg, #0f0f0f, #1a0000, #330000);
    }

    .right {
      background: linear-gradient(120deg, #001a1a, #003333, #004d4d);
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .left h1 {
      color: #ff3333;
      text-shadow: 0 0 15px rgba(255, 51, 51, 0.8);
      animation: flicker 3s infinite;
    }

    .right h1 {
      color: #33fff0;
      text-shadow: 0 0 15px rgba(51, 255, 240, 0.8);
      animation: glow 3s infinite alternate;
    }

    .tagline {
      margin-top: 10px;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .enter-btn {
      margin-top: 20px;
      padding: 12px 32px;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      text-decoration: none;
    }

    .enter-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    /* Animations */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow: 0 0 5px #ff3333, 0 0 20px #ff0000, 0 0 40px #ff3333;
      }
      20%, 24%, 55% {
        opacity: 0.7;
        text-shadow: none;
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #33fff0, 0 0 20px #00cccc, 0 0 40px #00cccc;
      }
      to {
        text-shadow: 0 0 20px #66ffff, 0 0 40px #33fff0, 0 0 80px #00ffff;
      }
    }
  </style>
</head>
<body>
  <div class="split left">
    <h1>raiBeat</h1>
    <p class="tagline">Raw. Rebellious. Rumble.</p>
    <a href="raibeat.html" class="enter-btn">Enter</a>
  </div>

  <div class="split right">
    <h1>Яsh</h1>
    <p class="tagline">Melodic Rhythm Therapy</p>
    <a href="yash.html" class="enter-btn">Enter</a>
  </div>
</body>
</html>
