<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yash Raipure – Dual Artist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #181818 70%, #252755 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .artist-name {
      font-size: 3em;
      font-family: 'Oswald', sans-serif;
      letter-spacing: 0.08em;
      font-weight: 700;
      margin-bottom: 0.45em;
      margin-top: 2em;
      text-shadow: 0 2px 28px #222b, 0 2px 2px #c72c4180;
    }
    .aliases-intro {
      max-width: 520px;
      margin: 0 auto 2.5em auto;
      font-size: 1.16em;
      letter-spacing: 0.01em;
      color: #dbeaffeb;
      opacity: 0.91;
      line-height: 1.7;
    }
    .entr-btn {
      padding: 0.9em 3em;
      font-size: 1.23em;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(90deg, #c72c41 40%, #11898c 83%);
      border: none;
      border-radius: 34px;
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.05em;
      box-shadow: 0 4px 32px #c72c4155;
      cursor: pointer;
      outline: none;
      transition: background 0.2s, transform 0.16s;
    }
    .entr-btn:hover, .entr-btn:active {
      background: linear-gradient(90deg, #11898c 30%, #c72c41 80%);
      transform: scale(1.04) translateY(-2px);
    }
    @media (max-width: 750px) {
      .artist-name { font-size: 2em; }
      .aliases-intro { font-size: 1em; }
      .entr-btn { font-size: 1em; padding: 0.75em 2em; }
    }
  </style>
</head>
<body>
  <div class="artist-name">Yash Raipure</div>
  <div class="aliases-intro">
    Dual-alias electronic producer & DJ<br>
    <b>raiBeat:</b> Raw, rebellious, high-octane energy for underground spaces.<br>
    <b>Яsh:</b> Melodic, soulful experiences for chill and immersive settings.
  </div>
  <button class="entr-btn" onclick="window.location.href='duo.html'">Enter</button>
</body>
</html>
