<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>raiBeat & Яsh</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather:900,400italic&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
      font-family: 'Merriweather', serif;
    }
    .half {
      width: 50vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .left {
      background: #411118;
      background-image: url('https://www.transparenttextures.com/patterns/stucco.png');
      color: #ff5148;
    }
    .right {
      background: linear-gradient(135deg, #20bcc2 0%, #129996 100%);
      background-image: url('https://www.transparenttextures.com/patterns/stucco.png');
      color: #67f5fc;
    }
    .main-title {
      font-size: 5em;
      font-weight: 900;
      letter-spacing: 1.5px;
      margin-bottom: 18px;
      text-shadow: 0 2px 8px rgba(60,30,18,0.10);
      line-height: 1;
    }
    .subtitle {
      font-size: 1.45em;
      margin-bottom: 32px;
      font-weight: 400;
      font-style: italic;
      letter-spacing: 0.2px;
      text-shadow: 0 1px 3px rgba(35,18,18,0.04);
    }
    .left .subtitle { color: #e4776a; }
    .right .subtitle { color: #a9eef5; }

    .button-holder {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .enter-btn {
      font-size: 1.3em;
      font-family: inherit;
      letter-spacing: 1.5px;
      padding: 10px 36px;
      border: 3px solid currentColor;
      color: inherit;
      background: transparent;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.22s, color 0.22s, border-color 0.22s;
      position: relative;
      z-index: 2;
    }
    .enter-btn:focus,
    .enter-btn:hover {
      background: currentColor;
      color: #1a1a1a;
      border-color: #fff;
    }
    .button-shadow {
      width: 80%;
      height: 16px;
      background: rgba(25,20,23,0.29);
      margin-top: -8px;
      border-radius: 0 0 20px 20px;
      filter: blur(2px);
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="half left">
    <div class="main-title">raiBeat</div>
    <div class="subtitle">Raw. Rebellious. Rumble.</div>
    <div class="button-holder">
      <button class="enter-btn" onclick="window.location.href='raibeat.html'">ENTER</button>
      <div class="button-shadow"></div>
    </div>
  </div>
  <div class="half right">
    <div class="main-title">Яsh</div>
    <div class="subtitle">Melodic Rhythm Therapy</div>
    <div class="button-holder">
      <button class="enter-btn" onclick="window.location.href='rsh.html'">ENTER</button>
      <div class="button-shadow"></div>
    </div>
  </div>
</body>
</html>
