<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yash Raipure – Dual Alias Artist</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* ---------- ANIMATIONS ---------- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shiftBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ---------- INTRO ---------- */
    .intro {
      text-align: center;
      padding: 10vh 5vw;
      animation: fadeIn 1.2s ease forwards;
      background: linear-gradient(to bottom, #0a0a0a, #000);
    }

    .intro h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 4rem;
      letter-spacing: 4px;
      margin: 0;
      color: #f2f2f2;
    }

    .intro p {
      font-size: 1.1rem;
      color: #bdbdbd;
      margin-top: 1rem;
      letter-spacing: 2px;
    }

    /* ---------- SPLIT ---------- */
    .split {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
      perspective: 1000px;
    }

    .alias {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.6s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transform-style: preserve-3d;
    }

    .alias:hover {
      transform: rotateY(4deg) scale(1.03);
    }

    .alias h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 3rem;
      letter-spacing: 4px;
      margin: 0;
      transition: transform 0.4s ease;
    }

    .alias p {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 1rem 0 2rem;
      opacity: 0.8;
      transition: transform 0.4s ease;
    }

    .alias button {
      background: none;
      border: 2px solid currentColor;
      padding: 0.7rem 2rem;
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 0;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .alias button:hover {
      background: currentColor;
      color: #000;
      transform: scale(1.05);
    }

    /* ---------- RAI BEAT ---------- */
    .raibeat {
      background: linear-gradient(-45deg, #0d0000, #220000, #330000, #120000);
      background-size: 300% 300%;
      animation: shiftBG 20s ease infinite;
      color: #b82c2c;
      border-right: 1px solid #1b1b1b;
    }

    .raibeat::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        135deg,
        rgba(255,255,255,0.02) 0px,
        rgba(255,255,255,0.02) 1px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
    }

    /* ---------- ЯSH ---------- */
    .yash {
      background: linear-gradient(135deg, #003a46, #005c66, #008892, #004f58);
      background-size: 300% 300%;
      animation: shiftBG 22s ease infinite;
      color: #c9f2f5;
    }

    .yash::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        -135deg,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 2px,
        transparent 3px,
        transparent 6px
      );
      pointer-events: none;
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 900px) {
      .split {
        flex-direction: column;
        height: auto;
      }

      .alias {
        height: 50vh;
        border-right: none;
        border-bottom: 1px solid #1b1b1b;
        transform: none !important;
      }

      .alias:hover {
        transform: none;
      }

      .alias h2 {
        font-size: 2.3rem;
      }

      .alias p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

  <!-- Intro -->
  <div class="intro">
    <h1>YASH RAIPURE</h1>
    <p>Dual Alias Artist | Producer | DJ</p>
  </div>

  <!-- Split screen -->
  <div class="split">
    <div class="alias raibeat" onclick="window.location.href='raibeat.html'">
      <h2>raiBeat</h2>
      <p>Dark. Rebellious. Cruel.</p>
      <button>Enter</button>
    </div>

    <div class="alias yash" onclick="window.location.href='yash.html'">
      <h2>Яsh</h2>
      <p>Deep. Calm. Fluid.</p>
      <button>Enter</button>
    </div>
  </div>

</body>
</html>
