<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yash Raipure – Dual Alias Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Rubik:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fffbf3;
    }
    body {
      font-family: 'Rubik', Arial, sans-serif;
      width: 100vw; height: 100vh;
    }
    .split-root {
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: row;
      position: relative;
    }
    .half {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      transition: box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }
    /* raiBeat -- Rebellious underground */
    .left {
      background: radial-gradient(ellipse at 60% 100px, #5f232a 60%, #28080f 100%);
      box-shadow: 8px 0 48px #3c0312aa inset;
    }
    /* Яsh -- Calm, melodic */
    .right {
      background: radial-gradient(ellipse at 50% 90%, #e1fcff 55%, #30afc9 100%);
      box-shadow: -9px 0 68px #4ffeff55 inset;
    }
    /* Center content overlay */
    .center-content {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 3;
      pointer-events: none;
    }
    .main-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: -1.2px;
      color: #191726;
      text-transform: uppercase;
      background: rgba(252,252,252,0.89);
      border-radius: 19px;
      box-shadow: 0 7px 54px #fffdfa60;
      margin: 0 0 0.66em 0;
      padding: 0.14em 1em 0.05em 1em;
      z-index: 4;
      pointer-events: auto;
    }
    .subtitle {
      font-weight: 700;
      color: #5b5449;
      font-size: 1.04rem;
      background: #f9f8ee;
      padding: 0.64em 1.2em;
      border-radius: 13px;
      margin-bottom: 2.2em;
      text-align: center;
      pointer-events: auto;
      z-index: 4;
      box-shadow: 0 3px 24px #cde9ff20;
      border: 1.5px dashed #ded6ce36;
      font-family: 'Rubik', sans-serif;
      max-width: 380px;
    }
    /* Alias enter buttons */
    .enter-group {
      display: flex;
      gap: 2rem;
      margin-top: 1.5em;
      pointer-events: auto;
      z-index: 4;
    }
    .alias-btn {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      padding: 1em 2.8em;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      transition: background 0.28s, color 0.17s, transform 0.14s, box-shadow 0.23s;
      box-shadow: 0 3px 36px #e4e8f455;
      outline: none;
      pointer-events: auto;
    }
    .btn-raibeat {
      background: #ff4163;
      color: #fff7fd;
      box-shadow: 0 4px 25px #5f232aa9;
    }
    .btn-raibeat:hover, .btn-raibeat:focus {
      background: #7e2932;
      color: #fff3f6;
      transform: scale(1.062);
      box-shadow: 0 10px 36px #ff416355;
    }
    .btn-yash {
      background: #3edaef;
      color: #fff;
      box-shadow: 0 4px 19px #179eaf99;
    }
    .btn-yash:hover, .btn-yash:focus {
      background: #126784;
      color: #eaffff;
      transform: scale(1.062);
      box-shadow: 0 10px 35px #35bde788;
    }
    /* Textured/graphic overlays (grunge or wave lines) */
    .texture {
      position: absolute;
      left: 0; width: 100%; z-index: 1;
      opacity: 0.2;
      pointer-events: none;
    }
    .texture.raiBeat {
      top: 0;
      height: 100%;
      background: url('https://svgshare.com/i/17s7.svg') repeat-y left top;
      background-size: 200px 200px;
      mix-blend-mode: multiply;
      opacity: 0.11;
    }
    .texture.yash {
      bottom: 0;
      height: 100%;
      background: url('https://svgshare.com/i/17ug.svg') repeat-y right bottom;
      background-size: 200px 200px;
      mix-blend-mode: screen;
      opacity: 0.08;
    }
    /* Split divider (optional) */
    .split-divider {
      position: absolute;
      left: 50%;
      top: 0; bottom: 0;
      width: 4px;
      background: linear-gradient(to bottom, #efc1fa 0%, #beeefa 100%);
      opacity: 0.30;
      z-index: 10;
      border-radius: 50vw;
    }
    @media (max-width: 670px) {
      .split-root { flex-direction: column; }
      .left, .right {
        width: 100vw;
        min-height: 46vh;
      }
      .center-content { padding-top: 1.8em; }
      .split-divider { display: none; }
      .main-title { font-size: 2rem; }
      .subtitle { font-size: 0.96rem; }
    }
  </style>
</head>
<body>
  <div class="split-root" role="presentation">
    <div class="left" aria-label="RaiBeat Side">
      <div class="texture raiBeat"></div>
    </div>
    <div class="right" aria-label="Яsh Side">
      <div class="texture yash"></div>
    </div>
    <div class="split-divider"></div>
    <div class="center-content">
      <div class="main-title">Yash Raipure</div>
      <div class="subtitle">
        Dual Alias Artist: Bridging underground energy and melodic depth through <strong>raiBeat</strong> and <strong>Яsh</strong>.
      </div>
      <div class="enter-group">
        <button class="alias-btn btn-raibeat" onclick="window.location.href='raiBeat.html'">Enter raiBeat</button>
        <button class="alias-btn btn-yash" onclick="window.location.href='yash.html'">Enter Яsh</button>
      </div>
    </div>
  </div>
</body>
</html>
