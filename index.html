<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yash Raipure – Dual Alias Artist</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .intro {
      text-align: center;
      padding: 10vh 5vw;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      animation: fadeIn 1.5s ease-out forwards;
    }
    .intro h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 4rem;
      letter-spacing: 5px;
      margin: 0;
      background: linear-gradient(90deg, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .intro p {
      font-size: 1.2rem;
      margin-top: 1rem;
      letter-spacing: 2px;
      color: #ccc;
      animation: fadeIn 2s ease;
    }
    .split {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      perspective: 1000px;
    }
    .alias {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      overflow: hidden;
      cursor: pointer;
      transform-style: preserve-3d;
    }
    .alias:hover {
      transform: scale(1.05) rotateY(5deg);
    }
    .alias h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 3.2rem;
      letter-spacing: 4px;
      margin: 0;
      animation: fadeIn 1.5s ease forwards;
    }
    .alias p {
      font-size: 1.1rem;
      margin: 1rem 0 2rem 0;
      letter-spacing: 1px;
      text-transform: uppercase;
      animation: fadeIn 2s ease forwards;
    }
    .alias button {
      background: transparent;
      border: 2px solid currentColor;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeIn 2.5s ease forwards;
      color: inherit;
      box-shadow: none;
    }
    .alias button:hover {
      background-color: currentColor;
      color: #fff;
      transform: scale(1.1);
      box-shadow: 0 0 20px currentColor;
    }
    /* ---------- RAI BEAT ---------- */
    .raibeat {
      background: linear-gradient(-45deg, #2b0000, #4b0000, #000000, #1a0000);
      background-size: 400% 400%;
      animation: backgroundShift 15s ease infinite;
      color: #f8d7d7;
      box-shadow: inset 0 0 100px rgba(255, 0, 0, 0.2);
    }
    .raibeat::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(255,0,0,0.15), transparent 60%);
      animation: pulseRed 6s infinite alternate;
      transform: translate(-25%, -25%);
      z-index: 0;
    }
    @keyframes pulseRed {
      0% { opacity: 0.3; transform: translate(-25%, -25%) scale(1); }
      100% { opacity: 0.8; transform: translate(-25%, -25%) scale(1.2); }
    }
    .raibeat h2, .raibeat p, .raibeat button {
      position: relative;
      z-index: 2;
      text-shadow: 0 0 25px rgba(255,0,0,0.3);
    }
    /* ---------- ЯSH ---------- */
    .yash {
      background: linear-gradient(135deg, #aaf2f5, #59d3ce, #7be8df, #3aa7b8);
      background-size: 300% 300%;
      animation: backgroundShift 18s ease infinite;
      color: #053236;
      box-shadow: inset 0 0 100px rgba(255, 255, 255, 0.3);
    }
    .yash::before {
      content: "";
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.5), transparent 60%);
      filter: blur(60px);
      animation: waveLight 8s infinite alternate;
      transform: translate(-25%, -25%);
      z-index: 0;
    }
    @keyframes waveLight {
      0% { opacity: 0.4; transform: translate(-25%, -25%) scale(1); }
      100% { opacity: 0.8; transform: translate(-20%, -20%) scale(1.1); }
    }
    .yash h2, .yash p, .yash button {
      position: relative;
      z-index: 2;
      text-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    @media (max-width: 900px) {
      .split {
        flex-direction: column;
        height: auto;
      }
      .alias {
        height: 50vh;
        transform: none !important;
      }
      .alias:hover {
        transform: none;
      }
      .alias h2 {
        font-size: 2.5rem;
      }
      .alias button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Intro -->
  <div class="intro">
    <h1>YASH RAIPURE</h1>
    <p>Dual Alias Artist | Producer | DJ</p>
  </div>
  <!-- Split screen -->
  <div class="split">
    <div class="alias raibeat" onclick="window.location.href='raibeat.html'">
      <h2>raiBeat</h2>
      <p>Raw. Rebellious. Rumble.</p>
      <button>Enter</button>
    </div>
    <div class="alias yash" onclick="window.location.href='yash.html'">
      <h2>Яsh</h2>
      <p>Melodic. Rhythm. Therapy.</p>
      <button>Enter</button>
    </div>
  </div>
</body>
</html>
