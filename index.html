<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yash Raipure – Dual Alias Artist</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900;700&family=Poppins:wght@500;400&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #18171a;
      color: #fff;
      height: 100%;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .main-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 2.8rem;
      letter-spacing: 4px;
      margin-top: 5vh;
      margin-bottom: 0.6em;
      color: #fff;
      text-align: center;
    }
    .subtitle {
      font-size: 1.13rem;
      color: #d1d1d1;
      text-align: center;
      margin-bottom: 2.7em;
      letter-spacing: 1px;
      font-weight: 500;
      max-width: 420px;
    }
    .split-block {
      width: 630px;
      max-width: 96vw;
      min-height: 340px;
      border-radius: 22px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 4px 40px #22262a38;
      margin-bottom: 7vh;
    }
    .split-half {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 45px 20px 60px 20px;
      transition: background 0.19s, box-shadow 0.19s, transform 0.15s;
      cursor: pointer;
      position: relative;
    }
    .split-half:focus-within, .split-half:hover {
      z-index:2;
      box-shadow: 0 0 21px 6px #fcf7ea30;
      transform: scale(1.035);
    }
    .raibeat {
      background: linear-gradient(110deg, #27131a 80%, #6a2231 120%);
      color: #ffd6de;
    }
    .yash {
      background: linear-gradient(110deg, #e5f8fa 70%, #2c637d 120%);
      color: #21343c;
    }
    .split-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2.5px;
      margin-bottom: 0.15em;
      color: inherit;
    }
    .split-desc {
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 2.0em;
      color: inherit;
      text-align: center;
    }
    .split-btn {
      appearance: none;
      border: none;
      padding: 0.85em 2.4em;
      border-radius: 24px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
      color: #fff;
      background: #BF274F;
      transition: background 0.2s, color 0.16s, box-shadow 0.2s, transform 0.11s;
      box-shadow: 0 1px 18px #21091316;
      outline: none;
    }
    .yash .split-btn {
      background: #43cbe8;
      color: #1b3440;
      box-shadow: 0 1px 18px #23708012;
    }
    .split-btn:hover, .split-btn:focus {
      background: #8a1f37;
      color: #ffe5fa;
      transform: scale(1.07);
    }
    .yash .split-btn:hover, .yash .split-btn:focus {
      background: #158aa7;
      color: #c5fafe;
      transform: scale(1.07);
    }
    @media (max-width: 700px) {
      .split-block { flex-direction: column; min-height:0; }
      .split-half { padding: 40px 10px 40px 10px;}
      .main-title { font-size:2.1rem;}
      .split-title { font-size:1.14rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-title">Yash Raipure</div>
    <div class="subtitle">
      Dual Alias Artist: Explore <strong>raiBeat</strong> and <strong>Яsh</strong> profiles for distinct electronic music experiences.
    </div>
    <div class="split-block">
      <div class="split-half raibeat" tabindex="0" role="button" aria-label="Enter raiBeat profile" onclick="window.location.href='raibeat.html'" onkeypress="if(event.key==='Enter') window.location.href='raibeat.html'">
        <div class="split-title">raiBeat</div>
        <div class="split-desc">Raw. Rebellious. Rumble.</div>
        <button class="split-btn">Enter</button>
      </div>
      <div class="split-half yash" tabindex="0" role="button" aria-label="Enter Яsh profile" onclick="window.location.href='yash.html'" onkeypress="if(event.key==='Enter') window.location.href='yash.html'">
        <div class="split-title">Яsh</div>
        <div class="split-desc">Melodic. Rhythm. Therapy.</div>
        <button class="split-btn">Enter</button>
      </div>
    </div>
  </div>
