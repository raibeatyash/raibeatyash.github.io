<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yash Raipure – Dual Alias Artist</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
      background-color: #0e0e0e;
      color: #111;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Intro */
    .intro {
      text-align: center;
      padding: 10vh 5vw;
      background: linear-gradient(180deg, #fdfbf8 0%, #e9e8e3 100%);
      animation: fadeIn 1.2s ease-out;
    }

    .intro h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 4rem;
      letter-spacing: 5px;
      margin: 0;
      color: #0b0b0b;
    }

    .intro p {
      font-size: 1.1rem;
      margin-top: 1rem;
      letter-spacing: 2px;
      color: #444;
    }

    /* Split Screen */
    .split {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .alias {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .alias:hover {
      transform: scale(1.03);
    }

    .alias h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 3.2rem;
      letter-spacing: 4px;
      margin: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    .alias p {
      font-size: 1.1rem;
      margin: 1rem 0 2rem 0;
      letter-spacing: 1px;
      text-transform: uppercase;
      animation: fadeIn 2s ease forwards;
    }

    .alias button {
      background: none;
      border: 2px solid currentColor;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeIn 2.5s ease forwards;
    }

    .alias button:hover {
      background-color: currentColor;
      color: #fff;
    }

    /* -------------------------- raiBeat -------------------------- */
    .raibeat {
      background: radial-gradient(circle at 30% 20%, #2a002a, #0a0a0a 70%);
      color: #e8e8e8;
      position: relative;
    }

    .raibeat::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      opacity: 0.07;
      pointer-events: none;
    }

    .raibeat::after {
      content: "";
      position: absolute;
      top: 30%;
      left: 50%;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(255,0,255,0.1), transparent 70%);
      filter: blur(40px);
      transform: translate(-50%, -50%);
      animation: glitchPulse 6s infinite ease-in-out alternate;
    }

    @keyframes glitchPulse {
      0% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.8; transform: translate(-48%, -52%) scale(1.1); }
      100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
    }

    /* -------------------------- Яsh -------------------------- */
    .yash {
      background: linear-gradient(135deg, #aaf2f5 0%, #59d3ce 50%, #7be8df 100%);
      color: #072e2b;
      position: relative;
    }

    .yash::before {
      content: "";
      position: absolute;
      top: 30%;
      right: 20%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255,255,255,0.4), transparent 70%);
      border-radius: 50%;
      filter: blur(30px);
      animation: waveDrift 9s ease-in-out infinite;
    }

    .yash::after {
      content: "";
      position: absolute;
      top: 65%;
      left: 25%;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(255,255,255,0.25), transparent 70%);
      border-radius: 50%;
      filter: blur(40px);
      animation: waveDrift2 11s ease-in-out infinite;
    }

    @keyframes waveDrift {
      0%,100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.1); }
    }

    @keyframes waveDrift2 {
      0%,100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(15px) scale(0.9); }
    }

    @media (max-width: 900px) {
      .split {
        flex-direction: column;
        height: auto;
      }
      .alias {
        height: 50vh;
      }
      .alias h2 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- Intro -->
  <div class="intro">
    <h1>YASH RAIPURE</h1>
    <p>Dual Alias Artist | Producer | DJ</p>
  </div>

  <!-- Split screen -->
  <div class="split">
    <div class="alias raibeat">
      <h2>raiBeat</h2>
      <p>Raw. Rebellious. Rumble.</p>
      <button onclick="window.location.href='raibeat.html'">Enter</button>
    </div>
    <div class="alias yash">
      <h2>Яsh</h2>
      <p>Melodic. Rhythm. Therapy.</p>
      <button onclick="window.location.href='yash.html'">Enter</button>
    </div>
  </div>

</body>
</html>
