<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>raiBeat | Яsh</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      overflow: hidden;
    }

    /* Split screen */
    .split {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      transition: 0.5s ease;
      position: relative;
      color: #fff;
    }

    /* Left side - raiBeat */
    .left {
      background: #1a0000; /* Dark red */
    }

    .left h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      color: transparent;
      -webkit-text-stroke: 2px #ff3333; /* outlined red text */
      letter-spacing: 3px;
      margin: 0;
      text-transform: capitalize;
    }

    .left .tagline {
      font-size: 1.2rem;
      margin: 10px 0 20px 0;
      color: #ff3333;
      font-style: italic;
    }

    /* Right side - Яsh */
    .right {
      background: linear-gradient(135deg, #007788, #00b5b5);
    }

    .right h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      color: transparent;
      -webkit-text-stroke: 2px #6ee7b7; /* outlined aqua text */
      letter-spacing: 3px;
      margin: 0;
    }

    .right .tagline {
      font-size: 1.2rem;
      margin: 10px 0 20px 0;
      color: #c9f5eb;
      font-style: italic;
    }

    /* Transparent enter button */
    .enter-btn {
      display: inline-block;
      padding: 10px 30px;
      border: 2px solid currentColor;
      background: transparent;
      color: inherit;
      font-weight: bold;
      text-decoration: none;
      text-transform: uppercase;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .enter-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Left Side: raiBeat -->
  <div class="split left">
    <div class="content">
      <h1>raiBeat</h1>
      <p class="tagline">Raw. Rebellious. Rumble.</p>
      <a href="raibeat.html" class="enter-btn">Enter</a>
    </div>
  </div>

  <!-- Right Side: Яsh -->
  <div class="split right">
    <div class="content">
      <h1>Яsh</h1>
      <p class="tagline">Melodic Rhythm Therapy</p>
      <a href="yash.html" class="enter-btn">Enter</a>
    </div>
  </div>
</body>
</html>
